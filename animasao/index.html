<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style1.css">
    <title>Maicra</title>
</head>
<body>
    <main>
        <section class="inicio">
        <div class="minecraft-button-container">
            <div class="logo-maicra">
                <img src="assets/img/logo-maicra1.png">
            </div>
        <button id="botonMinecraft" class="minecraft-button">
                Entrar al Mundo
        </button>
        </div>
        </section>

            <div id="creeper"><img src="assets/img/creeper.png"></div>

        </section>
        <div id="pantallaMuerte">
            <h2 id="deathText">¡Haz muerto!</h2>
            <div style="display: flex; justify-content: center;">
            <button id="reiniciar">Reiniciar</button>
            </div>
        </div>
